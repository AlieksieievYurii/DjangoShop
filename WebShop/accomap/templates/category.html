{% extends 'base.html' %}

{% block content %}
<div class="col-sm-12">
    <h2>{{ category.name }}</h2>
    <hr>
    {% for product in products_of_category %}
        <div class="col-sm-4">
            <img src="{{ product.image.url }}" style="width:80%; height: 250px">
            <h4 class="text-center"><a href="{{ product.get_absolute_url }}">{{ product.title}}</a></h4>
            <p class="text-center">Price: {{ product.price }}</p>
            <a href="" class="text-center"><button class="btn btn-danger">ADD TO CARD</button></a>
        </div>
    {% endfor %}
</div>
{% endblock content %}
